<ion-view title="Select Test">
    <ion-content padding="true" class="has-header">

        <div class="row row-center">
            <div class="col col-center">
                <form class="list">
                    <button id="s" ng-click="selectTest($event)" class="button button-positive button-large button-block"  style="display:block; margin:0 auto; width: 45%;">S Test</button>
                    <div class="spacer" style="height: 20px;"></div>
                    <button id="e" ng-click="selectTest($event)" class="button button-positive button-large button-block" style="display:block; margin:0 auto; width: 45%;">E Test</button>
                    <div class="spacer" style="height: 20px;"></div>
                    <button id="slanc" ng-click="selectTest($event)" class="button button-positive button-large button-block" style="display:block; margin:0 auto; width: 45%;">SLanC Test</button>
                    <div class="spacer" style="height: 20px;"></div>
                    <button id="echar1" ng-click="selectTest($event)" class="button button-positive button-large button-block" style="display:block; margin:0 auto; width: 45%;">EChrt1 Test</button>
                </form>
            </div>
        </div>


    </ion-content>
</ion-view>
