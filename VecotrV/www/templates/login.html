<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <img src="img/footer-logo.png" width="100%" height="auto" style="width: 100%; height: auto;">
      
        <form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)">

            <div class="list">

                <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.username.$invalid, 'no-errors' : authorizationForm.username.$valid}">
                    <span class="input-label">User name:</span>
                    <input type="text" name="username" ng-model="authorization.username" ng-minlength="5" ng-maxlength="20" required>
                </label>

                <div class="error-container" ng-messages-include="error-messages" ng-show="authorizationForm.username.$error" ng-messages="authorizationForm.username.$error">
                </div>

                <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.password.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
                    <span class="input-label">Password:</span>
                    <input type="password" name="password" ng-model="authorization.password" ng-minlength="5" ng-maxlength="20" required>
                </label>

                <div class="error-container last-error-container" ng-show="authorizationForm.password.$error && authorizationForm.$submitted"
                ng-messages-include="error-messages" ng-messages="authorizationForm.password.$error">
                </div>

            </div>

            <button class="button button-full button-positive" type="submit">
                Sign In
            </button>
            <div class="spacer" style="height: 20px;"></div>
            <a class="button button-full button-positive">Sign up</a>
            <a href="#/addPatient" class="button button-positive button-clear button-block ">or login as guest</a>
        </form>
    </ion-content>
</ion-view>
