<ion-view title="Add new patient record">
    <ion-content padding="true" scroll="false" class="has-header">
        <form class="list" novalidate="" name="addPatientForm" ng-submit="addPatient(addPatientForm)">
            <ion-list>
                <label class="item item-input" ng-class="{ 'has-errors' : addPatientForm.fName.$invalid, 'no-errors' : addPatientForm.fName.$valid}">
                   
                    <span class="input-label">First Name:</span>
                    <input type="text" name="fName" ng-model="addPatient.fName" placeholder="" ng-minlength="5" ng-maxlength="20" required>
                    </label>
                    <div class="error-container last-error-container" ng-show="addPatientForm.fName.$error && addPatientForm.$submitted"
                    ng-messages-include="error-messages" ng-messages="addPatientForm.fName.$error">
                    </div>
                
                <label class="item item-input" ng-class="{ 'has-errors' : addPatientForm.lName.$invalid, 'no-errors' : addPatientForm.lName.$valid}">
                
                    <span class="input-label">Last Name:</span>
                    <input type="text" name="lName" ng-model="addPatient.lName" placeholder="" ng-minlength="5" ng-maxlength="20" required>
                    </label>
                    <div class="error-container last-error-container" ng-show="addPatientForm.lName.$error && addPatientForm.$submitted"
                    ng-messages-include="error-messages" ng-messages="addPatientForm.lName.$error">
                    </div>
                <label class="item item-input" ng-class="{ 'has-errors' : addPatientForm.gender.$invalid, 'no-errors' : addPatientForm.gender.$valid}">
                  <div class="input-label">
                        Gender:
                    </div>
                    <select ng-model="addPatient.gender" required>
                        <option>Male</option>
                        <option>Female</option>
                        <option selected>-</option>
                    </select>
                </label>
                     
                     <div class="error-container last-error-container" ng-show="addPatientForm.gender.$error && addPatientForm.$submitted"
                    ng-messages-include="error-messages" ng-messages="addPatientForm.gender.$error">
                    </div>
                <label class="item item-input">
                    <span class="input-label">Date of birth:</span>
                    <input type="date" ng-model="addPatient.dob" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">MRN:</span>
                    <input type="text" ng-model="addPatient.mrn" placeholder="">
                </label>
            </ion-list>
              <button class="button button-full button-positive" type="submit">
            Add Patient
          </button>
        </form>
    </ion-content>
</ion-view>
