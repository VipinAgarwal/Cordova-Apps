<ion-view title="Search For Patient">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">DOB</span>
                <input type="date" placeholder="">
            </label>
            <button class="button button-full button-positive">Search</button>
            <div class="spacer" style="width: 300px; height: 28px;"></div>
            <a href="#/addPatient" class="button button-positive button-clear button-block " style="display:block; margin:0 auto; width: 45%;">or add new patient</a>
        </form>
    </ion-content>
</ion-view>
